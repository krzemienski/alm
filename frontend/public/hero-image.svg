<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - adjusted to match site gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4568DC"/>
      <stop offset="100%" stop-color="#9C3EDB"/>
    </linearGradient>
    <!-- Subtle pattern overlay -->
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="100%" height="100%" fill="url(#bgGradient)"/>
      <path d="M0,0 L10,0 L10,10 L0,10 Z" fill="#FFFFFF" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#pattern)" rx="20" ry="20"/>
  
  <!-- App illustration -->
  <g transform="translate(300, 180)">
    <!-- App window frame -->
    <rect x="-120" y="-90" width="240" height="180" rx="8" ry="8" fill="#1A202C" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.2"/>
    
    <!-- Window header -->
    <rect x="-120" y="-90" width="240" height="25" rx="8" ry="8" fill="#2D3748"/>
    <circle cx="-105" cy="-77.5" r="5" fill="#FC8181"/>
    <circle cx="-90" cy="-77.5" r="5" fill="#F6AD55"/>
    <circle cx="-75" cy="-77.5" r="5" fill="#68D391"/>
    
    <!-- Window title -->
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Awesome List Manager</text>
    
    <!-- List items -->
    <rect x="-100" y="-50" width="200" height="30" rx="4" ry="4" fill="#2D3748" opacity="0.9"/>
    <circle cx="-85" cy="-35" r="6" fill="#38B2AC"/>
    <rect x="-70" y="-43" width="150" height="8" rx="2" ry="2" fill="#A0AEC0"/>
    <rect x="-70" y="-30" width="80" height="6" rx="2" ry="2" fill="#718096"/>
    
    <rect x="-100" y="-10" width="200" height="30" rx="4" ry="4" fill="#2D3748" opacity="0.9"/>
    <circle cx="-85" cy="5" r="6" fill="#4299E1"/>
    <rect x="-70" y="-3" width="150" height="8" rx="2" ry="2" fill="#A0AEC0"/>
    <rect x="-70" y="10" width="80" height="6" rx="2" ry="2" fill="#718096"/>
    
    <rect x="-100" y="30" width="200" height="30" rx="4" ry="4" fill="#2D3748" opacity="0.9"/>
    <circle cx="-85" cy="45" r="6" fill="#ED64A6"/>
    <rect x="-70" y="37" width="150" height="8" rx="2" ry="2" fill="#A0AEC0"/>
    <rect x="-70" y="50" width="80" height="6" rx="2" ry="2" fill="#718096"/>
  </g>
  
  <!-- Decorative elements -->
  <g>
    <!-- Code brackets -->
    <text x="80" y="100" font-family="monospace" font-size="40" fill="#FFFFFF" opacity="0.3">{</text>
    <text x="520" y="300" font-family="monospace" font-size="40" fill="#FFFFFF" opacity="0.3">}</text>
    
    <!-- Stars -->
    <g fill="#FFFFFF">
      <circle cx="150" cy="80" r="2" opacity="0.7"/>
      <circle cx="420" cy="70" r="1.5" opacity="0.5"/>
      <circle cx="500" cy="120" r="2" opacity="0.7"/>
      <circle cx="100" cy="300" r="1.5" opacity="0.5"/>
      <circle cx="480" cy="280" r="1.5" opacity="0.6"/>
      <circle cx="370" cy="40" r="2" opacity="0.8"/>
      <circle cx="220" cy="350" r="2" opacity="0.7"/>
    </g>
  </g>
</svg>
