<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A202C"/>
      <stop offset="100%" stop-color="#2D3748"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)" rx="15" ry="15"/>
  
  <!-- Central GitHub-like logo -->
  <g transform="translate(300, 200) scale(3.5)">
    <!-- GitHub-inspired octocat silhouette -->
    <path d="M10,0 C4.5,0 0,4.5 0,10 C0,14.4 2.9,18.1 6.8,19.4 C7.3,19.5 7.5,19.2 7.5,18.9 C7.5,18.7 7.5,18.1 7.5,17.3 C4.7,17.9 4.1,16 4.1,16 C3.7,14.8 3,14.5 3,14.5 C2.1,13.9 3.1,13.9 3.1,13.9 C4.1,14 4.6,14.9 4.6,14.9 C5.5,16.4 7,16 7.5,15.8 C7.6,15.1 7.9,14.7 8.1,14.4 C5.9,14.1 3.6,13.3 3.6,9.5 C3.6,8.4 4,7.5 4.6,6.9 C4.5,6.6 4.2,5.6 4.7,4.2 C4.7,4.2 5.6,3.9 7.5,5.2 C8.3,5 9.1,4.9 10,4.9 C10.9,4.9 11.7,5 12.5,5.2 C14.4,3.9 15.3,4.2 15.3,4.2 C15.8,5.6 15.5,6.6 15.4,6.9 C16,7.5 16.4,8.4 16.4,9.5 C16.4,13.3 14.1,14.1 11.9,14.4 C12.2,14.8 12.5,15.5 12.5,16.5 C12.5,18 12.5,18.6 12.5,18.9 C12.5,19.2 12.7,19.5 13.2,19.4 C17.1,18.1 20,14.4 20,10 C20,4.5 15.5,0 10,0 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Connection lines representing open source collaboration -->
  <g stroke="#FFFFFF" stroke-width="1.5" opacity="0.5">
    <line x1="300" y1="200" x2="150" y2="100" />
    <line x1="300" y1="200" x2="450" y2="100" />
    <line x1="300" y1="200" x2="150" y2="300" />
    <line x1="300" y1="200" x2="450" y2="300" />
    
    <!-- Connection nodes -->
    <circle cx="150" cy="100" r="10" fill="#38B2AC" />
    <circle cx="450" cy="100" r="10" fill="#4299E1" />
    <circle cx="150" cy="300" r="10" fill="#F56565" />
    <circle cx="450" cy="300" r="10" fill="#ECC94B" />
  </g>
  
  <!-- Decorative code brackets -->
  <g fill="#FFFFFF" opacity="0.7">
    <text x="100" y="90" font-family="monospace" font-size="30">{</text>
    <text x="120" y="110" font-family="monospace" font-size="14">// Open</text>
    <text x="490" y="90" font-family="monospace" font-size="30">}</text>
    
    <text x="100" y="330" font-family="monospace" font-size="30">[</text>
    <text x="120" y="350" font-family="monospace" font-size="14">// Source</text>
    <text x="490" y="330" font-family="monospace" font-size="30">]</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Open Source Community
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    Collaboration • Innovation • Freedom
  </text>
</svg>
